name: Build and Deploy bs4_book with Middleman

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: actions/setup-ruby@latest-version  # Use the latest version available
        with:
          ruby-version: 2.7

      - name: Install Bundler and Dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build with Middleman
        run: bundle exec middleman build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          source: ./build
          destination: ./docs
