name: Build and Deploy bs4-book format GitHub Pages

on:
  push:
    branches: ["gh-pages"]
  workflow_dispatch:

# Define permissions for the workflow
permissions:
  contents: read
  pages: write
  id-token: write

# Concurrency settings to avoid interference between concurrent runs
concurrency:
  group: "pages"
  cancel-in-progress: false # do NOT cancel in-progress runs

jobs:
  # Build job for building the Jekyll site
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs  # Source directory for Jekyll
          destination: ./_site  # Destination directory for the build output
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deploy job for deploying to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          source: ./docs  # Source directory for deployment
          destination: ./_site  # Destination directory for GitHub Pages